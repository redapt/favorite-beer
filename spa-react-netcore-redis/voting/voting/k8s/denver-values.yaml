# Default values for favorite-beer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: redaptcloud/favorite-beer
  tag: v1
  pullPolicy: IfNotPresent

ports: 
- name: http
  containerPort: 80
  protocol: TCP

servicesettings: |-
  {
    "ServiceSettings": {
      "Beers": ["Great Divide", "Epic", "Resolute"]
    }
  }

probes:
  enabled: true
  livenessProbe:
    httpGet:
      path: /
      port: http
  readinessProbe:
    httpGet:
      path: /
      port: http

service:
  type: LoadBalancer
  port: 80

redis:
  port: 6379
  service:
    type: ClusterIP
    port: 6379
  image:
    repository: redaptcloud/redis
    tag: 3.2-alpine
    pullPolicy: IfNotPresent

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
